<div class="container mt-4">
  <h2>Gerenciamento de Usuários</h2>

  <div class="card mb-4">
    <div class="card-header">
      {{ modoEdicao ? 'Editar Usuário' : 'Novo Usuário' }}
    </div>
    <div class="card-body">
      <form (ngSubmit)="modoEdicao ? editarUsuario() : inserirUsuario()">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" [(ngModel)]="currentFormUser.nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="currentFormUser.email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" [(ngModel)]="currentFormUser.senha" name="senha" [required]="!modoEdicao">
        </div>
        <button type="submit" class="btn btn-primary me-2">{{ modoEdicao ? 'Salvar Edição' : 'Adicionar' }}</button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancelar</button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      Lista de Usuários
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Data de Criação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="usuarios.length === 0">
              <td colspan="5" class="text-center">Nenhum usuário encontrado.</td>
            </tr>
            <tr *ngFor="let usuario of getUsuariosPaginados()">
              <td>{{ usuario.Id }}</td>
              <td>{{ usuario.Nome }}</td>
              <td>{{ usuario.Email }}</td>
              <td>{{ usuario.DataCriacao | date:'short' }}</td>
              <td>
                <button class="btn btn-sm btn-info me-2" (click)="selecionarUsuario(usuario)">Editar</button>
                <button class="btn btn-sm btn-danger" (click)="excluirUsuario(usuario.Id)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <ds-paginacao
        [total]="totalRegistros"
        [registros]="usuarios"
        [paginaCorrente]="paginaCorrente"
        [itensPorPagina]="itensPorPagina"
        (onTrocarDePagina)="onTrocarDePagina($event)">
      </ds-paginacao>
    </div>
  </div>
</div>
